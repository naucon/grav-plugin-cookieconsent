name: Cookie Consent
version: 0.3.0
description: This grav plugin is to alert users about the use of cookies on your website. The plugin integrates the popular js lib cookie consent by insites.
icon: gavel
author:
  name: naucon
homepage: https://github.com/naucon/grav-plugin-cookieconsent
keywords: grav, plugin, cookie, consent, eu, law, policy, insites
bugs: https://github.com/naucon/grav-plugin-cookieconsent/issues
docs: https://github.com/naucon/grav-plugin-cookieconsent/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    assets:
      type: section
      title: Assets
      underline: true
    built_in_css:
      type: toggle
      label: Use built in CSS
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    built_in_js:
      type: toggle
      label: Use built in JS
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    load_js_options_bottom:
      type: toggle
      label: Load js options in bottom
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    custom_document_event:
      type: text
      size: medium
      label: Custom document event
      help: Use this to delay Cookie Consent initialization
      validate:
        type: text
    style:
      type: section
      title: Style
      underline: true
    popup_background_color:
      type: colorpicker
      label: Banner background
      help: Color of banner background
      default: #000000
      validate:
        type: text
    popup_text_color:
      type: colorpicker
      label: Banner Text
      help: Color of banner text
      default: #ffffff
      validate:
        type: text
    button_background_color:
      type: colorpicker
      label: Button background
      help: Color of buttton background
      default: #f1d600
      validate:
        type: text
    button_text_color:
      type: colorpicker
      label: Button text
      help: Color of button text
      default: #000000
      validate:
        type: text
    button_border_color:
      type: colorpicker
      label: Button boarder
      help: Color of button boarder
      default: #f1d600
      validate:
        type: text
    position:
      type: select
      size: medium
      label: Position
      default: bottom
      help: Position on the website, where the banner will be displayed.
      options:
        top: Top
        top-pushdown: Top (Pushdown)
        bottom: Bottom
        bottom-left: Bottom Left
        bottom-right: Bottom Right
    theme:
      type: select
      size: medium
      label: Layout
      default: block
      help: Button layout
      options:
        block: Block (angled corners)
        classic: Classic (round corners)
        edgeless: Edgeless
